
<!-- Buttons section -->
<ng-if ng-if="enable && extensionPoint === 'buttons'">
  <button class="button button-small-padding"
          ui-sref="app.user_edit_profile"
          title="{{'PROFILE.BTN_EDIT' | translate}}">
    <i class="icon ion-edit"></i>
  </button>
</ng-if>

<!-- General section -->
<ng-if ng-if="enable && extensionPoint === 'before-technical'">

  <div class="item item-divider item-divider-top-border">
    {{'PROFILE.PROFILE_DIVIDER' | translate}}
    <a class="badge button button-text button-small button-small-padding "
       ui-sref="app.user_edit_profile">
      <i class="icon ion-edit"></i>
      <span ng-if="!formData.profile" translate>PROFILE.BTN_ADD</span>
      <span ng-if="formData.profile" translate>PROFILE.BTN_EDIT</span>
    </a>
  </div>

  <div class="double-padding-x padding-bottom">
    <ng-include src="'plugins/es/templates/user/items_profile.html'" ng-init="showName=true;"></ng-include>
  </div>
</ng-if>
