
<!-- Main section -->
<ng-if ng-if="enable && extensionPoint === 'nav-buttons-right'">

  <!-- message -->
  <button class="button button-clear  hidden-xs hidden-sm icon ion-email"
          ng-if="$root.login"
          active-link="gray"
          active-link-path-prefix="#/app/user/message"
          ng-click="loginAndGo('app.user_message')">
    <span
      ng-if="$root.walletData.messages.unreadCount"
      class="badge badge-button badge-positive">{{$root.walletData.messages.unreadCount}}</span>
  </button>
</ng-if>

<!-- Main section -->
<ng-if ng-if="enable && extensionPoint === 'menu-main'">

  <!-- registry-->
  <ion-item menu-close class="item item-icon-left"
            active-link="active"
            active-link-path-prefix="#/app/registry"
            ng-click="showRegistryLookupView();">
    <i class="icon ion-ios-book"></i>
    <span translate>MENU.REGISTRY</span>
  </ion-item>

  <!-- market -->
  <ion-item menu-close class="item item-icon-left"
            active-link="active"
            active-link-path-prefix="#/app/market"
            ng-click="showMarketLookupView();">
    <i class="icon ion-speakerphone"></i>
    <span translate>MENU.MARKET</span>
  </ion-item>
</ng-if>

<!-- User section -->
<ng-if ng-if="enable && extensionPoint === 'menu-user'" class="visible-xs visible-sm">
  <!-- user profile -->
  <div menu-close class="item item-icon-left" active-link="active"
            active-link-path-prefix="#/app/user/profile"
            ng-class="{'item-menu-disable': !$root.login}"
            ng-click="loginAndGo('app.user_edit_profile')">
    <i class="icon ion-person"></i>
    <span translate>MENU.USER_PROFILE</span>
  </div>

  <div menu-close class="item item-icon-left" active-link="active"
            active-link-path-prefix="#/app/user/message"
            ng-class="{'item-menu-disable': !$root.login}"
            ng-click="loginAndGo('app.user_message')">
    <i class="icon ion-email"></i>
    <span translate>MENU.USER_MESSAGE</span>
    <span class="badge badge-positive"
          ng-if="$root.walletData.messages.count">{{$root.walletData.messages.count}}</span>
  </div>

</ng-if>
