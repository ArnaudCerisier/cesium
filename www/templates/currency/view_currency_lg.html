<ion-view left-buttons="leftButtons"
          cache-view="false">
    <ion-nav-title>
     {{'CURRENCY.VIEW.TITLE' | translate}} {{id}}
    </ion-nav-title>

    <ion-nav-buttons side="secondary">
        <button class="button button-icon button-clear icon ion-loop visible-xs visible-sm" ng-click="refresh()">
        </button>
    </ion-nav-buttons>

    <ion-content>
      <div class="row responsive-sm">
        <div class="col list">
          <div class="item item-divider">
            <span translate>CURRENCY.VIEW.MONEY_DIVIDER</span>
          </div>

          <ng-include src="'templates/currency/items_parameters.html'"></ng-include>

          <div class="item item-divider">
            <span translate>CURRENCY.VIEW.TAB_WOT</span>
          </div>

          <ng-include src="'templates/currency/items_wot.html'"></ng-include>
        </div>

        <div class="col list">

          <div class="item item-divider">
            <span translate>CURRENCY.VIEW.TAB_NETWORK</span>
          </div>

          <ng-include src="'templates/currency/items_network.html'"></ng-include>
        </div>
      </div>
    </ion-content>
</ion-view>
