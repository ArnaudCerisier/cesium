<div class="card">
    <div class="item item-divider">
        {{'CURRENCY.SELECT.CURRENCIES' | translate}}
    </div>
    <a class="item item-text-wrap" ng-repeat="currency in knownCurrencies" ng-click="selectCurrency(currency)" ng-class="{ selected: selectedCurrency == currency }">
        {{currency}}
    </a>
</div>
