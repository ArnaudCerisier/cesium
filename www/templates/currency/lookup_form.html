

<ion-list>

    <div class="item center" ng-if="search.looking">
      <ion-spinner icon="android"></ion-spinner>
    </div>

    <div ng-repeat="currency in knownCurrencies"
              ng-class="{ selected: selectedCurrency == currency }">
      <a class="item hidden-xs hidden-sm ink" ng-click="selectCurrency(currency.id, true)"
         ng-class="{ selected: selectedCurrency == currency }">
        <h3>{{currency.id}}</h3>
        <h4 class="gray">{{currency.peer}}</h4>
      </a>
      <a class="item item-text-wrap visible-xs visible-sm ink" ng-click="selectCurrency(currency.id, false)"
         ng-class="{ selected: selectedCurrency == currency }">
        <h3>{{currency.id}}</h3>
        <h4 class="gray">{{currency.peer}}</h4>
      </a>
    </div>
</ion-list>
