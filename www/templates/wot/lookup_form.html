    <div class="lookupForm padding no-padding-xs">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="{{'WOT.SEARCH_HELP'|translate}}" ng-model="search.text" ng-change="searchChanged()" id="searchWot">
        </label>

      <div class="text-right" ng-show="options.scanQrCode.enable">
        <button class="button button-icon button-clear icon ion-qr-scanner visible-xs" ng-click="scanQrCode()"></button>
      </div>

      <div class="list" ng-if="search.text && search.text.length > 0">

        <label class="item center" ng-if="search.looking">
            <ion-spinner icon="android"></ion-spinner>
        </label>

        <a class="item item-icon-left item-avatar ink" ng-repeat="found in search.results" ng-click="doSelectIdentity('{{found.pub}}', '{{found.uid}}')">
            <i class="icon ion-person"></i>
            <h2>{{found.uid}}</h2>
            <span class="badge">{{found.pub | formatPubkey}}</span>
        </a>
    </div>
  </div>
