<ion-popover-view class="fit hidden-xs hidden-sm popover-notification">
  <ion-header-bar class="stable-bg block">
    <div class="title" translate>COMMON.NOTIFICATIONS.TITLE</div>

    <div class="pull-right">
      <a class="positive"
         ng-click="markAllAsRead()"
         translate>COMMON.NOTIFICATIONS.MARK_ALL_AS_READ</a>
    </div>
  </ion-header-bar>
  <ion-content scroll="true" ng-controller="PopoverNotificationsCtrl">
    <div class="center" ng-if="search.loading">
      <ion-spinner icon="android"></ion-spinner>
    </div>
    <div class="padding assertive" ng-if="!search.loading && !search.results.length" translate>
      COMMON.NOTIFICATIONS.NO_RESULT
    </div>
    <ion-list>
      <a ng-repeat="notification in search.results"
         ng-click="closePopover(notification)">

        <ng-include src="'templates/common/item_notification.html'"></ng-include>
      </a>
    </ion-list>
  </ion-content>

  <ion-footer-bar class="stable-bg block">
    <div class="pull-right">
      <a class="positive"
         ui-sref="app.view_notifications"
         ng-click="closePopover()"
         translate>COMMON.NOTIFICATIONS.SHOW_ALL</a>
    </div>
  </ion-footer-bar>
</ion-popover-view>
