<ion-view view-title="{{'HOME.TITLE'|translate}}">
    <ion-content class="has-header padding center" id="home">

        <!--img class="center" src="img/lesou-120px.png"/-->
        <h2 translate>HOME.WELCOME</h2>
        <p class="gray" translate>HOME.MESSAGE</p>


        <div class="padding">
            <a ui-sref="app.explore_currency" class="button button-block button-stable icon icon-left ion-ios-world-outline" translate>HOME.BTN_CURRENCIES</a>
        </div>
        <div class="row responsive-sm">
            <div class="col">
                <button ng-click="login()" ng-show="!isLogged()" class="button button-block button-positive icon icon-left ion-locked" translate>COMMON.BTN_LOGIN</button>
            </div>
            <div class="col">
                <button ng-click="newAccount()" ng-show="!isLogged()" class="button button-block button-assertive" translate>COMMON.BTN_ADD_ACCOUNT</button>
            </div>
        </div>
    </ion-content>

</ion-view>
