<form name="settingsForm" ng-submit="">
  <div class="list" ng-init="setSettingsForm(settingsForm)">
    <label class="item item-input"
           ng-class="{'item-input-error': settingsForm.$submitted && settingsForm.newNode.$invalid}">
      <input name="newNode" type="text" placeholder="{{'SETTINGS.NODE_HELP' | translate}}"
             ng-model="formData.newNode"
             ng-minlength="3"
             required>
    </label>
    <div class="form-errors"
         ng-if="settingsForm.$submitted && settingsForm.newNode.$error"
         ng-messages="settingsForm.newNode.$error">
      <div class="form-error" ng-message="required">
        <span translate="ERROR.FIELD_REQUIRED"></span>
      </div>
      <div class="form-error" ng-message="minlength">
        <span translate="ERROR.FIELD_TOO_SHORT"></span>
      </div>
    </div>
  </div>
</form>
