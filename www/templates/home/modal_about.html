<ion-modal-view class="about login">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear visible-xs" ng-click="closeModal()" translate>COMMON.BTN_CANCEL
    </button>
    <h1 class="title" translate>ABOUT.TITLE</h1>
  </ion-header-bar>

  <ion-content class="text-center" scroll="false">

    <div class="list">
      <div class="item padding">
        Cesium est <b>libre de droit</b> (license GNU GPLv3).
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-social-github"></i>
        Code source :
        <a href="https://github.com/duniter/cesium">https://github.com/duniter/cesium</a>
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-chatbubbles"></i>
        Forum :
        <a href="https://forum.duniter.org">https://forum.duniter.org</a>
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-chatbubbles"></i>
        DÃ©veloppeurs :
        <a ui-sref="app.wot_lookup({q:'cgeek'})" modal-close>cgeek</a> &amp;
        <a ui-sref="app.wot_lookup({q:'kimamila'})" modal-close>kimamila</a>
      </div>
      <div class="item item-complex item-icon-left item-text-wrap">
        <div class="item-content">
          <i class="item-image icon ion-bug"></i>
          <h2>{{'ABOUT.DEV_WARNING'|translate}}</h2>
          <span translate>ABOUT.DEV_WARNING_MESSAGE</span>
          <a href="{{config.NEW_ISSUE_LINK}}"
             target="_blank"
             translate>ABOUT.REPORT_ISSUE</a>
        </div>
      </div>

    </div>
    <div class="padding hidden-xs text-right">
      <button class="button button-positive ink" type="submit"
              ng-click="closeModal()">
        {{'COMMON.BTN_CLOSE' | translate}}
      </button>
    </div>
  </ion-content>
</ion-modal-view>
