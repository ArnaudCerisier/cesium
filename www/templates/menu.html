<ion-side-menus enable-menu-with-back-views="true">
  <!-- HEADER -->
  <ion-side-menu-content
    >
    <ion-nav-bar class="bar-dark" title-align="left">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear icon ion-navicon visible-xs" menu-toggle="left" ></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- MENU -->
  <ion-side-menu id="menu"
                 side="left"
                 expose-aside-when="large"
                 enable-menu-with-back-views="false"
                 width="225">
    <ion-header-bar class="bar bar-header">
      <h1 class="title royal" translate>
        MENU.TITLE
      </h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list class="list animate-rip" ng-controller="MenuCtrl">

        <!-- DISCOVER Section -->
        <ion-item menu-close class="item-icon-left" href="#/app/home" active-link="active">
          <i class="icon ion-home"></i>
          <span translate>MENU.HOME</span>
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/app/currencies" active-link="active" ng-if="options.registry.enable">
          <i class="icon ion-ios-world-outline"></i>
          <span translate>MENU.CURRENCIES</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left hidden-xs hidden-sm" active-link="active" href="#/app/currency/view/lg/" ng-if="!options.registry || !options.registry.enable">
          <i class="icon ion-ios-world-outline"></i>
          <span translate>MENU.CURRENCY</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left visible-xs visible-sm" active-link="active" href="#/app/currency/view/" ng-if="!options.registry || !options.registry.enable">
          <i class="icon ion-ios-world-outline"></i>
          <span translate>MENU.CURRENCY</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left" active-link="active"
                  ng-repeat="item in items[0]"
                  href="{{item.url}}">
          <i class="icon {{item.icon}}"></i>
          <span translate>{{item.text}}</span>
        </ion-item>

        <!-- MAIN Section -->
        <div class="item item-divider"></div>

        <ion-item menu-close class="item item-icon-left" active-link="active" href="#/app/wot">
          <i class="icon ion-person-stalker"></i>
          <span translate>MENU.WOT</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left" active-link="active"
                  ng-repeat="item in items[1]"
                  href="{{item.url}}">
          <i class="icon {{item.icon}}"></i>
          <span translate>{{item.text}}</span>
        </ion-item>

        <!-- USER Section -->
        <div class="item item-divider"></div>

        <ion-item menu-close class="item item-icon-left item-menu-disable" ng-click="login('app.view_wallet')" ng-if="!isLogin()">
          <i class="icon ion-card"></i>
          <span translate>MENU.ACCOUNT</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left" active-link="active" href="#/app/wallet" ng-if="isLogin()">
          <i class="icon ion-card"></i>
          <span translate>MENU.ACCOUNT</span>
        </ion-item>
        <span ng-repeat="item in items[2]">
        <ion-item menu-close class="item item-icon-left" active-link="active"
                  ng-class="{'item-menu-disable': item.ngIf == '!isLogin()'}"
                  href="{{item.url}}"
                  ng-click="{{item.ngClick}}"
                  ng-if="$eval(item.ngIf)">
          <i class="icon {{item.icon}}"></i>
          <span translate>{{item.text}}</span>
        </ion-item>
        </span>

        <ion-item menu-close class="item item-icon-left" active-link="active" href="#/app/settings">
          <i class="icon ion-android-settings"></i>
          <span translate>MENU.SETTINGS</span>
        </ion-item>

        <!-- actions -->
        <div class="item item-divider" ng-if="isLogin()"></div>
        <ion-item menu-close class="item item-button-right" ng-if="isLogin()">
          <span translate>MENU.TRANSFER</span>
          <button class="button button-energized-900" ng-click="showTransferModal()">
          <i class="icon ion-paper-airplane"></i>
          </button>
        </ion-item>
        <!-- scan QR code -->
        <ion-item menu-close class="item item-button-right" ng-if="isDeviceEnable()">
          <span translate>Scan</span>
          <button class="button button-stable" ng-click="scanQrCodeAndGo()">
            <i class="icon ion-qr-scanner"></i>
          </button>
        </ion-item>
        <span class="hidden-xs hidden-sm">
          <br/>
          <br/>
        </span>
        <!-- log out -->
        <ion-item menu-close class="item item-button-right" ng-if="isLogin()">
          <span translate>COMMON.BTN_LOGOUT</span>
          <button class="button button-stable" ng-click="logout()">
          <i class="icon ion-log-out"></i>
          </button>
        </ion-item>

      </ion-list>
    </ion-content>

    <ion-footer-bar class="bar-stable footer hidden-xs hidden-sm">
      <h1 class="title">
        <span translate="COMMON.APP_VERSION" translate-values="{version: config.VERSION}"></span>
        <span class="buildDate" translate="COMMON.APP_BUILD_DATE" translate-values="{buildDate: config.BUILD_DATE}"></span>
      </h1>

    </ion-footer-bar>
  </ion-side-menu>


</ion-side-menus>
