<ion-side-menus enable-menu-with-back-views="true">

  <!-- MENU -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title" translate>
        MENU.TITLE
      </h1>
       <button class="button button-assertive" ng-click="logout()" ng-if="isLogged()">
         <i class="icon ion-log-out"></i>
       </button>
    </ion-header-bar>
    <ion-content scroll="false">
        <ion-item menu-close href="#/app/home">
          <span translate>MENU.HOME</span>
        </ion-item>
        <ion-item menu-close href="#/app/registry" ng-if="options.registry.enable">
          <span translate>MENU.REGISTRY</span>
        </ion-item>
      <ion-item menu-close href="#/app/market" ng-if="options.market.enable">
        <span translate>MENU.MARKET</span>
      </ion-item>
        <ion-item menu-close href="#/app/currency">
          <span translate>MENU.CURRENCIES</span>
        </ion-item>

        <ion-item menu-close ng-click="login()" ng-if="!isLogged()">
          <span translate>MENU.ACCOUNT</span>
        </ion-item>
        <ion-item menu-close href="#" ui-sref="app.view_wallet" ng-if="isLogged()">
          <span translate>MENU.ACCOUNT</span>
        </ion-item>
        <!-- <ion-item menu-close ng-click="addAccount()">
          Add account
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- HEADER -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
        {{'COMMON.BTN_BACK'|translate}}
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
