<ion-view view-title="{{'MARKET.SEARCH.TITLE'|translate}}" left-buttons="leftButtons">
    <ion-nav-buttons side="secondary">
        <button ui-sref="app.market_add_record" class="button button-positive">
            <i class="icon ion-plus"></i>
            <span translate>MARKET.SEARCH.BTN_ADD</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="lookupForm padding">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="{{'MARKET.SEARCH.SEARCH_HELP'|translate}}" ng-model="search.text" ng-change="searchChanged()" id="searchText">
        </label>

        <div class="item item-toggle dark" ng-if="search.text">
            <span translate>MARKET.SEARCH.BTN_OPTIONS</span>
            <label class="toggle toggle-royal">
                <input type="checkbox" ng-model="search.options">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </div>

        <span class="item item-button-right" ng-click="openCategoryModal()" ng-if="search.options">
            <span translate>MARKET.COMMON.CATEGORY</span>
            <span class="badge badge-royal">{{search.category.name}}</span>&nbsp;
            <i class="button button-clear ion-chevron-right"></i>
        </span>

        <span class="item item-button-right" ng-if="search.options && location.enable">
            <span translate>MARKET.SEARCH.BTN_AROUND_ME</span>
            <label class="toggle toggle-royal">
                <input type="checkbox" ng-model="search.localize">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </span>

        <span class="item item-button-right" ng-if="search.options && !location.enable">
            <span translate>MARKET.SEARCH.LOCATION</span>
            <div class="item-input-inset">
                <label class="item-input-wrapper">
            <input type="text" placeholder="{{'MARKET.SEARCH.LOCATION_HELP'|translate}}" ng-model="search.location" />
                    </label>
                </div>
        </span>

        <div class="list list-inset">

            <label class="item center" ng-if="search.looking">
                <ion-spinner icon="android"></ion-spinner>
            </label>

            <a class="item row item-record responsive-sm" ng-repeat="found in search.results" ng-click="select('{{found.id}}')">
                <div class="col col-20" ng-class="{'hidden-xs': !found.pictures || found.pictures == 0}">
                    <img style="height:70px" ng-src="{{found.pictures[0].src}}" nf-if="found.pictures && found.pictures > 0">
                    <!--<span nf-if="!found.pictures || found.pictures == 0">&nbsp;</span>-->
                </div>
                <div class="col">
                    <h3 ng-bind-html="found.title"></h3>
                    <h4 class="light visible-xs" ng-bind-html="found.location"></h4>
                    <span class="badge item-note">{{found.time | formatDate}}</span>
                </div>

                <div class="col col-20 hidden-xs">
                    <h3 class="light" ng-bind="found.location" ng-if="found.location"></h3>
                </div>

                <div class="col col-30 item-text-wrap">
                    <h3 class="light" ng-bind-html="found.description" ng-if="found.description"></h3>
                </div>
            </a>

        </div>
    </ion-content>
</ion-view>
